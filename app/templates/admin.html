<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Список отчетов</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Имя файла</th>
                    <th>Дата создания</th>
                    <th>Скачать</th>
                </tr>
            </thead>
            <tbody>
                {% for report in reports %}
                <tr>
                    <td>{{ report.name }}</td>
                    <td>{{ report.creation_date }}</td>
                    <td><a href="{{ url_for('download_report', filename=report.name) }}" class="btn btn-primary">Скачать</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
